name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/faultmaven/fm-session-service
  SERVICE_NAME: fm-session-service

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout fm-core-lib
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/fm-core-lib
          path: fm-core-lib
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout fm-core-lib
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/fm-core-lib
          path: fm-core-lib
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        run: |
          pip install poetry==1.7.0

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run unit tests
        run: |
          poetry run pytest tests/unit/ -v --tb=short --cov=session_service --cov-report=term-missing

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      contents: read

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/image.tar

      - name: Create Docker network
        run: |
          docker network create smoke-net-${{ github.sha }}

      - name: Start Redis sidecar
        run: |
          docker run -d \
            --name smoke-redis-${{ github.sha }} \
            --network smoke-net-${{ github.sha }} \
            -p 6379:6379 \
            redis:7-alpine

      - name: Wait for Redis
        run: |
          timeout 30 bash -c 'until docker exec smoke-redis-${{ github.sha }} redis-cli ping; do sleep 1; done'

      - name: Start service container
        run: |
          docker run -d \
            --name smoke-service-${{ github.sha }} \
            --network smoke-net-${{ github.sha }} \
            -p 8002:8000 \
            -e REDIS_HOST=smoke-redis-${{ github.sha }} \
            -e REDIS_PORT=6379 \
            -e REDIS_DB=1 \
            -e ENVIRONMENT=development \
            -e LOG_LEVEL=INFO \
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Wait for service health
        run: |
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:8002/health; then
              echo "Service is healthy"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts failed, retrying..."
            sleep 2
          done
          echo "Service failed to become healthy"
          docker logs smoke-service-${{ github.sha }}
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop smoke-service-${{ github.sha }} smoke-redis-${{ github.sha }} || true
          docker rm smoke-service-${{ github.sha }} smoke-redis-${{ github.sha }} || true
          docker network rm smoke-net-${{ github.sha }} || true

  push:
    name: Push Image to Registry
    needs: smoke
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load --input /tmp/image.tar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "tag_suffix=latest" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "tag_suffix=develop" >> $GITHUB_OUTPUT
          fi

      - name: Push image
        run: |
          docker push ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          docker tag ${{ env.IMAGE_NAME }}:sha-${{ github.sha }} ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}
          docker push ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}

      - name: Push summary
        run: |
          echo "### âœ… Image Pushed to Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Also tagged**: \`${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: ghcr.io" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ steps.tags.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Next: Production deployment..." >> $GITHUB_STEP_SUMMARY
          else
            echo "Development image ready for testing." >> $GITHUB_STEP_SUMMARY
          fi

  deploy:
    name: Deploy to Production
    needs: push
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, production]
    environment: on-prem

    steps:
      - name: Checkout enterprise-infra
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/faultmaven-enterprise-infra
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra

      - name: Update image tag in K8s manifest
        run: |
          cd infra/kubernetes/apps/faultmaven/base/${{ env.SERVICE_NAME }}

          echo "Current kustomization:"
          cat kustomization.yaml

          echo ""
          echo "Updating image to: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"

          kustomize edit set image \
            ${{ env.IMAGE_NAME }}=${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

          echo ""
          echo "Updated kustomization:"
          cat kustomization.yaml

      - name: Deploy to Kubernetes
        run: |
          cd infra/kubernetes/apps/faultmaven/base/${{ env.SERVICE_NAME }}

          echo "Applying manifests to cluster..."
          kubectl apply -k .

          echo ""
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n faultmaven --timeout=300s

      - name: Verify deployment
        run: |
          echo "Deployment status:"
          kubectl get deployment ${{ env.SERVICE_NAME }} -n faultmaven

          echo ""
          echo "Pod status:"
          kubectl get pods -n faultmaven -l app=${{ env.SERVICE_NAME }}

          echo ""
          echo "Service status:"
          kubectl get service ${{ env.SERVICE_NAME }} -n faultmaven

      - name: Deployment summary
        if: success()
        run: |
          echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace**: faultmaven" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster**: production (192.168.0.100:6443)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment is live and healthy!" >> $GITHUB_STEP_SUMMARY

      - name: Rollback on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed, initiating rollback..."
          kubectl rollout undo deployment/${{ env.SERVICE_NAME }} -n faultmaven
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n faultmaven --timeout=300s
          echo "Rollback complete. Previous version restored."

          echo "### âŒ Deployment Failed - Rolled Back" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment failed and has been rolled back to the previous version." >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY

  canary:
    name: Canary Checks
    needs: deploy
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, production]

    steps:
      - name: Check deployment health
        run: |
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n faultmaven --timeout=2m

      - name: Verify pod health
        run: |
          pods=$(kubectl get pods -n faultmaven -l app=${{ env.SERVICE_NAME }} -o jsonpath='{.items[*].metadata.name}')
          for pod in $pods; do
            echo "Checking pod: $pod"
            kubectl get pod $pod -n faultmaven
            status=$(kubectl get pod $pod -n faultmaven -o jsonpath='{.status.phase}')
            if [ "$status" != "Running" ]; then
              echo "Pod $pod is not Running (status: $status)"
              exit 1
            fi
          done

      - name: Run in-cluster health check
        run: |
          kubectl run canary-check-${{ github.sha }} \
            --image=curlimages/curl:latest \
            --rm -i --restart=Never \
            --namespace=faultmaven \
            -- curl -f http://${{ env.SERVICE_NAME }}.faultmaven:8000/health

      - name: Canary summary
        if: success()
        run: |
          echo "### âœ… Canary Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All post-deployment health checks passed successfully." >> $GITHUB_STEP_SUMMARY
          echo "Service is healthy and responding to requests." >> $GITHUB_STEP_SUMMARY

  summary:
    name: Pipeline Summary
    needs: [build, test, smoke, push, deploy, canary]
    if: always() && github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Pipeline summary
        run: |
          echo "### ðŸ“Š CI/CD Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke | ${{ needs.smoke.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Push | ${{ needs.push.result == 'success' && 'âœ… Passed' || needs.push.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result == 'success' && 'âœ… Passed' || needs.deploy.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Canary | ${{ needs.canary.result == 'success' && 'âœ… Passed' || needs.canary.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
