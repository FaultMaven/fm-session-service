name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: faultmaven/fm-session-service

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository at root
        uses: actions/checkout@v4
        with:
          path: .

      - name: Checkout fm-core-lib
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/fm-core-lib
          path: fm-core-lib
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository at root
        uses: actions/checkout@v4
        with:
          path: .

      - name: Checkout fm-core-lib
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/fm-core-lib
          path: fm-core-lib
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        run: |
          pip install poetry==1.7.0

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run unit tests
        run: |
          poetry run pytest tests/unit/ -v --tb=short --cov=session_service --cov-report=term-missing

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      contents: read

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/image.tar

      - name: Create Docker network
        run: |
          docker network create smoke-net-${{ github.sha }}

      - name: Start Redis sidecar
        run: |
          docker run -d \
            --name smoke-redis-${{ github.sha }} \
            --network smoke-net-${{ github.sha }} \
            -p 6379:6379 \
            redis:7-alpine

      - name: Wait for Redis
        run: |
          timeout 30 bash -c 'until docker exec smoke-redis-${{ github.sha }} redis-cli ping; do sleep 1; done'

      - name: Start service container
        run: |
          docker run -d \
            --name smoke-service-${{ github.sha }} \
            --network smoke-net-${{ github.sha }} \
            -p 8002:8000 \
            -e REDIS_HOST=smoke-redis-${{ github.sha }} \
            -e REDIS_PORT=6379 \
            -e REDIS_DB=1 \
            -e ENVIRONMENT=development \
            -e LOG_LEVEL=INFO \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Wait for service health
        run: |
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:8002/health; then
              echo "Service is healthy"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts failed, retrying..."
            sleep 2
          done
          echo "Service failed to become healthy"
          docker logs smoke-service-${{ github.sha }}
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop smoke-service-${{ github.sha }} smoke-redis-${{ github.sha }} || true
          docker rm smoke-service-${{ github.sha }} smoke-redis-${{ github.sha }} || true
          docker network rm smoke-net-${{ github.sha }} || true

  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: [smoke]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository at root
        uses: actions/checkout@v4
        with:
          path: .

      - name: Checkout fm-core-lib
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/fm-core-lib
          path: fm-core-lib
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tags
        id: tags
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [push]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k infra/

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/fm-session-service -n faultmaven --timeout=5m

  canary:
    name: Canary Checks
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Check deployment health
        run: |
          kubectl rollout status deployment/fm-session-service -n faultmaven --timeout=2m

      - name: Verify pod health
        run: |
          pods=$(kubectl get pods -n faultmaven -l app=fm-session-service -o jsonpath='{.items[*].metadata.name}')
          for pod in $pods; do
            echo "Checking pod: $pod"
            kubectl get pod $pod -n faultmaven
            status=$(kubectl get pod $pod -n faultmaven -o jsonpath='{.status.phase}')
            if [ "$status" != "Running" ]; then
              echo "Pod $pod is not Running (status: $status)"
              exit 1
            fi
          done

      - name: Run in-cluster health check
        run: |
          kubectl run canary-check-${{ github.sha }} \
            --image=curlimages/curl:latest \
            --rm -i --restart=Never \
            --namespace=faultmaven \
            -- curl -f http://fm-session-service.faultmaven:8000/health

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, test, smoke, push, deploy, canary]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke | ${{ needs.smoke.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Push | ${{ needs.push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Canary | ${{ needs.canary.result }} |" >> $GITHUB_STEP_SUMMARY
